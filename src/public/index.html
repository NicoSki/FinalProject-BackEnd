<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
   
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-dark bg-dark">
            <img id="main" src="https://i.pinimg.com/550x/9e/9f/c2/9e9fc2a5a27f5d9eb4b2661d082c5677.jpg" alt="img"
                class="rounded float-start rounded-circle">
            <h1 class="navbar-brand mx-auto">
                Online Chat
            </h1>
        </nav>
    </header>

    <main>
        <div class="row p-5">

            <div>
                <div class="card bg-dark text-white rounded-0">
                    <!-- CARD HEADER-->
                    <div class="card-header bg-primary text-white">
                        <h4>Any Question?</h3>
                    </div>

                    <!-- CARD BODY-->
                    <div id="chat" class="card-body chat"></div>

                    <!-- CARD FOOTER -->
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" required placeholder="Send a message"/>
                            <button class="btn btn-dark rounded-0">
                               Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JQUERY -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/index.js"></script>
</body>

</html>
